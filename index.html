<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section id="index-heading" class="hero is-small is-primary has-bg-img">
        <div class="hero-head">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <div class="hero-body"></div>

        <div class="hero-foot">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <h1 id="index-title">Sports Tracker</h1>
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                        <span></span>
                        <span></span>
                        <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroB" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">
                                Home
                            </a>
                            <a class="navbar-item">
                                MLB
                            </a>
                            <a class="navbar-item">
                                NBA
                            </a>
                            <a class="navbar-item">
                                NFL
                            </a>
                            <a class="navbar-item">
                                NHL
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <section class="tile is-ancestor">
        <div class="tile is-1"></div>

        <div class="tile is-vertical is-parent is-4">
            <div class="tile is-child">
                <figure class="image is-2by1">
                    <a href="teams.html"><img id="MLB" class="tile-images" src="assets/images/MLB.png" alt="MLB Logo"></a>
                </figure>
            </div>
            <div class="tile is-child">
                <figure class="image is-3by4">
                    <a href="teams.html"><img id="NFL" class="tile-images" src="assets/images/NFL.png" alt="NFL Logo"></a>
                </figure>
            </div>
        </div>

        <div class="tile is-2"></div>

        <div class="tile is-vertical is-parent is-4">
            <div class="tile is-child">
                <figure class="image is-1by2">
                    <a href="teams.html"><img id="NBA" class="tile-images" src="assets/images/NBA.png" alt="NBA Logo"></a>
                </figure>
            </div>
            <div class="tile is-child">
                <figure class="image is-1by1">
                    <a href="teams.html"><img id="NHL" class="tile-images" src="assets/images/NHL.png" alt="NHL Logo"></a>
                </figure>
            </div>
        </div>
    </section>               

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-200 rounded mx-auto d-block" src="assets/images/MLB.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-200 rounded mx-auto d-block" src="assets/images/NBA.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-200 rounded mx-auto d-block" src="assets/images/NFL.png" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-200 rounded mx-auto d-block" src="assets/images/NHL.png" alt="Fourth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <footer id="index-footer" class="footer">
        <div id="index-footer-content" class="content has-text-centered">
            <p>
                <strong>Sports Tracker</strong> by Michael Bradford, Joey Merino, Earl Blue, and Mohammad Chowdhury.
            </p>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/index.js" type="text/javascript"></script>
</body>

</html>
